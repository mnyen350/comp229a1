<main class="container">
  <div class="jumbotron p-4">
    <div class="row">
      <div class="col-12">
        <div>
          <!-- Contact Form -->
          <form action="/contact" method="post">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="inputFName" id="inputFName" placeholder="First Name">
              </div>
              <div class="col-sm-5">
                <input type="text" class="form-control" name="inputLastName" id="inputLastName" placeholder="Last Name">
              </div>
            </div>
            <!-------email---------->
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="example@example.com">
              </div>
            </div>
            <!--------number--------->
            <div class="form-group row">
              <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Contact Number</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" name="inputPhoneNumber" id="inputPhoneNumber" placeholder="(xxx)xxx-xxxx">
              </div>
            </div>
            <!----message  -->
            <div class="form-group row">
              <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="inputMessage" id="inputMessage" rows="5"></textarea>
              </div>
            </div>
            <div class="pt-2 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Submit</button>
           </div>
          </form>
        </div>
      </div>
    </div>
  </div>
